<!DOCTYPE html>

<html>
    <title>Sign up</title>
    <link rel="stylesheets" href="sytle.css">
    <style>
        body
        {
            margin: 0;
            padding: 0;
        }

        .background{
            width: 100%;
            height: 100%;
            background-image: url('Images/SingIn background.jpg');
            background-position: center;
            background-size: cover;
            position: absolute;
        }

            height: 400px;
            position: relative;
            margin: 100px auto;
            background:rgb(255, 255, 255);
            padding: 5%;
        }

        .signin-ttl{
            position: relative;
            font-weight: bolder;
            font-size: 35px;
        }

        .username-box{
            position: relative;

        }
            </style>


</html> 

<body>
    <div class="background">
        <div class="rect">
            <span class="signin-ttl">Sign In</span>
            <br>
            <input type="text" class="username-box" placeholder="User name or Email" required>
            <input type="text" class="password-box" placeholder="Password" required>
            <br>
            <input type="checkbox" class="checkbox"><span>Remember password</span>
            <br>
            <button type="submit" class="subm-btn">
                <a href="Pollution Killer.html">Sign In</a>
                </button>

        </div>
    </div>
